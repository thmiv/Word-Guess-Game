<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wordo Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

 <body>
    
    <div class="jumbotron" id="jumboHeader">
      <div class="container text-center">
        <h1>HANGMAN</h1>      
        <h4>A Classic Word-Guessing Game</h4>
      </div>
    </div>
      
    <div class="container-fluid bg-3 text-center">    
      <h3>Guess the word!</h3>
      <h6>Hint: the word is a Country.</h6>
      <p>Type a letter to start playing.</p>
      <br>
      <div class="row">
        <div class="col-md-6">
          <p>Guesses remaining: </p>
          <div id="lettersRemaining"></div>
          <p>Letters guessed: </p>
          <div id="lettersGuessed"></div>
          
        </div>
        <div class="col-md-6"> 
          <p>Current Word: </p>
          <div id="currentWord"></div>
          <img src="assets/images/hangman.gif" class="img-responsive" style="width:50%" alt="hangman">
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 invisible"></div>
        <div class="col-md-3">
          <p>Wins: </p>
          <div id="numWins"></div>
        </div>
        <div class="col-md-3">
          <p>Losses: </p>
          <div id="numLoss"></div>
        </div>
        <div class="col-md-3 invisible"></div>
      </div>
    </div>
    
    <div class="push"></div>
    <footer class="container-fluid text-center" id="footBox">
      <h5>THM &copy;</h5>
    </footer>
    
    <script src="assets/javascript/game.js" type="text/javascript"></script>
   </body>
</html>
